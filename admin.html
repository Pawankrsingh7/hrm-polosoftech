<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: #f8fafc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .page-wrap {
        max-width: 1400px;
        margin: 24px auto;
        padding: 0 12px;
      }
      .table-wrap {
        background: #fff;
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }
      .table-responsive {
        max-height: 72vh;
      }
      th {
        white-space: nowrap;
        position: sticky;
        top: 0;
        background: #f1f5f9 !important;
        z-index: 1;
      }
      td {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="page-wrap">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div>
          <h4 class="mb-1">Admin Dashboard</h4>
          <small class="text-muted">Employee submissions in table format</small>
        </div>
        <div class="d-flex gap-2">
          <button id="refreshBtn" class="btn btn-outline-primary">Refresh</button>
          <button id="downloadBtn" class="btn btn-success">Download Excel</button>
          <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>
      </div>

      <div id="statusBox" class="alert alert-info d-none"></div>

      <div class="table-wrap">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <strong id="totalRows">Total rows: 0</strong>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover table-sm" id="dataTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const TOKEN_KEY = 'adminAuthToken';

      function getToken() {
        return localStorage.getItem(TOKEN_KEY);
      }

      function showStatus(message, type = 'info') {
        const box = document.getElementById('statusBox');
        box.className = `alert alert-${type}`;
        box.textContent = message;
        box.classList.remove('d-none');
      }

      function clearStatus() {
        const box = document.getElementById('statusBox');
        box.classList.add('d-none');
      }

      async function ensureAuth() {
        const token = getToken();
        if (!token) {
          window.location.href = '/admin/login';
          return null;
        }

        const response = await fetch('/api/admin/me', {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!response.ok) {
          localStorage.removeItem(TOKEN_KEY);
          window.location.href = '/admin/login';
          return null;
        }

        return token;
      }

      function renderTable(headers, rows) {
        const headEl = document.getElementById('tableHead');
        const bodyEl = document.getElementById('tableBody');

        headEl.innerHTML = '';
        bodyEl.innerHTML = '';

        if (!headers || headers.length === 0) {
          bodyEl.innerHTML = '<tr><td class="text-center">No data found</td></tr>';
          return;
        }

        const headRow = document.createElement('tr');
        headers.forEach((header) => {
          const th = document.createElement('th');
          th.textContent = header;
          headRow.appendChild(th);
        });
        headEl.appendChild(headRow);

        if (!rows || rows.length === 0) {
          const emptyRow = document.createElement('tr');
          const emptyCell = document.createElement('td');
          emptyCell.colSpan = headers.length;
          emptyCell.className = 'text-center text-muted';
          emptyCell.textContent = 'No records available';
          emptyRow.appendChild(emptyCell);
          bodyEl.appendChild(emptyRow);
          return;
        }

        rows.forEach((row) => {
          const tr = document.createElement('tr');
          headers.forEach((header) => {
            const td = document.createElement('td');
            td.textContent = row[header] || '';
            tr.appendChild(td);
          });
          bodyEl.appendChild(tr);
        });
      }

      async function loadEntries() {
        clearStatus();
        const token = await ensureAuth();
        if (!token) return;

        try {
          const response = await fetch('/api/admin/entries', {
            headers: { Authorization: `Bearer ${token}` }
          });

          const result = await response.json();
          if (!response.ok || !result.success) {
            throw new Error(result.message || 'Failed to fetch records');
          }

          renderTable(result.headers, result.rows);
          document.getElementById('totalRows').textContent = `Total rows: ${result.totalRows}`;
        } catch (error) {
          showStatus(error.message || 'Error loading data', 'danger');
        }
      }

      async function downloadExcel() {
        const token = await ensureAuth();
        if (!token) return;

        try {
          const response = await fetch('/api/admin/download-excel', {
            headers: { Authorization: `Bearer ${token}` }
          });

          if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.message || 'Download failed');
          }

          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = 'employee_data.xlsx';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          window.URL.revokeObjectURL(url);
        } catch (error) {
          showStatus(error.message || 'Unable to download file', 'danger');
        }
      }

      function logout() {
        localStorage.removeItem(TOKEN_KEY);
        window.location.href = '/admin/login';
      }

      document.getElementById('refreshBtn').addEventListener('click', loadEntries);
      document.getElementById('downloadBtn').addEventListener('click', downloadExcel);
      document.getElementById('logoutBtn').addEventListener('click', logout);

      loadEntries();
    </script>
  </body>
</html>
