<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f1f5f9, #dbeafe);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      }
      .brand-title {
        font-weight: 700;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h4 class="brand-title mb-2">Admin Login</h4>
      <p class="text-muted mb-4">Sign in to access employee submissions.</p>

      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" id="loginBtn" class="btn btn-primary w-100">Login</button>
      </form>

      <div id="loginError" class="alert alert-danger mt-3 d-none" role="alert"></div>
    </div>

    <script>
      const TOKEN_KEY = 'adminAuthToken';

      async function validateExistingSession() {
        const token = localStorage.getItem(TOKEN_KEY);
        if (!token) return;

        try {
          const response = await fetch('/api/admin/me', {
            headers: {
              Authorization: `Bearer ${token}`
            }
          });

          if (response.ok) {
            window.location.href = '/admin/dashboard';
          }
        } catch (_error) {
          localStorage.removeItem(TOKEN_KEY);
        }
      }

      function showError(message) {
        const errorBox = document.getElementById('loginError');
        errorBox.textContent = message;
        errorBox.classList.remove('d-none');
      }

      document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const loginBtn = document.getElementById('loginBtn');
        loginBtn.disabled = true;
        loginBtn.textContent = 'Logging in...';

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/api/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const result = await response.json();

          if (!response.ok || !result.success) {
            throw new Error(result.message || 'Login failed');
          }

          localStorage.setItem(TOKEN_KEY, result.token);
          window.location.href = '/admin/dashboard';
        } catch (error) {
          showError(error.message || 'Unable to login');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      });

      validateExistingSession();
    </script>
  </body>
</html>
